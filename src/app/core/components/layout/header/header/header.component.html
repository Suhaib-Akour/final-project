<header >
  <nav [class.header_change]="header_variabel"class="display1">
    <div class="logoMain">
      <a [routerLink]="['/approval']">

          src="https://firebasestorage.googleapis.com/v0/b/project-okour.appspot.com/o/logoN1.svg?alt=media&token=1420dbb8-6a0f-4f27-9f0d-56def3218ddf"
          alt="null">

    </div>
    <div class="stickyHeader_we wrapper header">

      <div *ngIf="isLoggedIn$ | async; else notAuthed">

          <div class="show">

            <li><a class="navItem " [routerLink]="['/home']">Home</a></li>
            <li><a class="navItem" [routerLink]="['/startup']">StartUp</a></li>
            <li><a class="navItem" [routerLink]="['/sectors']">Sectors</a></li>
            <li><a class="navItem" >

                </mat-menu></a></li>
            <ul>

              <li><a (click)="isLougout()" class="logOutIcon"><mat-icon>logout</mat-icon></a></li>
            </ul>

          </div>
        </ul>
      </div>
      <div class="notShow">
        <ng-template #notAuthed>
          <ul class="authan">
            <li><a [routerLink]="['/auth/login']" class="navItem">LOGIN</a></li>
            <li><a [routerLink]="['/auth/signup']" class="navItem sigup">SIGNUP</a></li>
          </ul>

</header>
